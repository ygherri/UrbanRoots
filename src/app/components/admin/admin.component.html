<div>
    <h2>Admin Dashboard</h2>
    <ul>
      <li *ngFor="let user of users$ | async">
        {{ user.email }} - {{ user.role }}
        <button (click)="makeAdmin(user.id)">Rendre Admin</button>
        <button (click)="makeMember(user.id)">Rendre Member</button>
      </li>
    </ul>
  </div>
