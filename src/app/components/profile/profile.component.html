<form (ngSubmit)="updateProfile()" #profileForm="ngForm" class="form-style">
    <div>
      <label for="firstName">Pr√©nom</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="password">Nouveau mot de passe</label>
      <input type="password" id="password" [(ngModel)]="password" name="password">
    </div>
    <div class="btn-center m-30-auto"><button type="submit" [disabled]="!profileForm.form.valid" class="btn-default">Modifier</button></div>
    <div *ngIf="error">{{ error }}</div>
  </form>
