<form (ngSubmit)="signUp()" #signupForm="ngForm">
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
  </div>
  <div>
    <label for="email">Emafil</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
  <div *ngIf="error">{{ error }}</div>
</form>
