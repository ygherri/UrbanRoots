<form (ngSubmit)="signUp()" #signupForm="ngForm" class="form-style">
  <h2>Inscription</h2>
  <div>
    <label for="firstName">Pr√©nom</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
  </div>
  <div>
    <label for="lastName">Nom</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Mot de passe</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <div class="btn-center m-30-auto"><button type="submit" [disabled]="!signupForm.form.valid" class="btn-default">Inscription</button></div>
  <div *ngIf="error">{{ error }}</div>
</form>
