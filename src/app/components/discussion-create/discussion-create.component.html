<form (ngSubmit)="createDiscussion()" class="form-style">
    <div>
      <label for="title">Titre</label>
      <input id="title" [(ngModel)]="discussion.title" name="title" required>
    </div>
    <div>
      <label for="content">Sujet</label>
      <textarea id="content" [(ngModel)]="discussion.content" name="content" required></textarea>
    </div>
    <div class="btn-center m-30-auto"><button type="submit" class="btn-default">Cr√©er la discussion</button></div>
  </form>
